<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- TODO2: Update the header node. -->
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Sign Language</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="padding">
            <button class="ms-Button" id="insert-image" >Insert Image</button><br/><br/>
            <input class="ms-input" id="text-input" placeholder="Enter text here"><br/><br/>
            <div id="drop-area">
                <form class="my-form">
                  <p id="file_names">Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                  <input type="file" id="fileElem" multiple accept="image/*">
                  <label class="button" for="fileElem">Select some files</label>
                </form>
            </div>  
        </div>
    </main>
    <section id="display-msg" class="ms-welcome__main">
        <div class="padding">
            <div id="message"></div>
        </div>
    </section>
</body>

</html>
